version: '3.8'

services:
  mishka-brain:
    build: ./services/mishka-brain
    container_name: mishka-brain
    env_file: .env
    volumes:
      - ./services/mishka-brain:/app
      - ./logs:/app/logs
      - shared_media:/media
    environment:
      - LLM_PROVIDER_URL=${LLM_PROVIDER_URL:-http://mishka-llm-provider:8000/v1/chat/completions}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemini-pro}
    command: python src/main.py
    depends_on:
      rabbitmq:
        condition: service_healthy
      mishka-llm-provider:
        condition: service_started
      mishka-memory:
        condition: service_started

  mishka-bot-gateway:
    build: ./services/mishka-bot-gateway
    container_name: mishka-bot-gateway
    env_file: .env
    volumes:
      - ./services/mishka-bot-gateway:/app
      - shared_media:/media
    environment:
      - ALLOWED_GROUP_ID=${ALLOWED_GROUP_ID:-}
    command: python src/main.py
    depends_on:
      rabbitmq:
        condition: service_healthy
      mishka-brain:
        condition: service_started

  mishka-llm-provider:
    build: ./services/mishka-llm-provider
    container_name: mishka-llm-provider
    env_file: .env
    volumes:
      - ./services/mishka-llm-provider:/app
      - shared_media:/media
    environment:
      - HTTP_PROXY=${LLM_PROXY}
      - HTTPS_PROXY=${LLM_PROXY}
    ports:
      - "8000:8000"
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  mishka-memory:
    build: ./services/mishka-memory
    container_name: mishka-memory
    env_file: .env
    volumes:
      - ./services/mishka-memory:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-mishka}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-mishka_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

  tool-weather:
    build: ./tools/weather
    container_name: tool-weather
    ports:
      - "8005:8000"
    volumes:
      - ./tools/weather:/app

  # Tools
  tool-browser:
    build: ./tools/browser
    container_name: tool-browser
    command: python -c "import time; print('Browser tool started'); time.sleep(3600)"

  tool-media:
    build: ./tools/media
    container_name: tool-media
    command: python -c "import time; print('Media tool started'); time.sleep(3600)"

  tool-search:
    build: ./tools/search
    container_name: tool-search
    command: python -c "import time; print('Search tool started'); time.sleep(3600)"

  # Infra
  postgres:
    image: postgres:15-alpine
    container_name: mishka_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mishka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-mishka_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mishka} -d ${POSTGRES_DB:-mishka_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mishka_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mishka_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mishka_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  qdrant_data:
  shared_media:
  rabbitmq_data:
  redis_data:
